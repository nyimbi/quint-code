name: Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Define all platforms to build for
        platform:
          - {os: 'linux', arch: 'amd64'}
          - {os: 'linux', arch: 'arm64'}
          - {os: 'darwin', arch: 'amd64'}
          - {os: 'darwin', arch: 'arm64'}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Generate commands
        run: ./build.sh

      - name: Build MCP binary
        env:
          GOOS: ${{ matrix.platform.os }}
          GOARCH: ${{ matrix.platform.arch }}
        run: |
          cd src/mcp
          go build -o "../../dist/quint-mcp" -trimpath
          cd ../..

      - name: Create release package
        run: |
          # Create a directory for the package contents
          mkdir -p "package/bin"
          mkdir -p "package/commands"
          mkdir -p "package/agents"
          
          # Move the binary into the package
          mv "dist/quint-mcp" "package/bin/quint-mcp"
          
          # Copy generated commands
          # The dist dir contains subdirs like 'claude', 'gemini'
          cp -r dist/* package/commands/
          
          # Copy agent personas
          cp -r src/agents/* package/agents/
          
          # Create the archive
          export TAG=${GITHUB_REF_NAME#v}
          export ASSET_NAME="quint-code-${TAG}-${{ matrix.platform.os }}-${{ matrix.platform.arch }}.tar.gz"
          tar -czf "$ASSET_NAME" -C "package" .
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true